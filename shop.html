<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPER TECH - Премиальная техника</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #b300ff;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --card-bg: #11111f;
            --accent: #ff0080;
            --text: #ffffff;
            --text-secondary: #b8b8b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(179, 0, 255, 0.05) 0%, transparent 20%);
        }

        /* Header Styles */
        header {
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-tabs {
            display: flex;
            gap: 1.5rem;
        }

        .nav-tab {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-tab:hover::before {
            left: 100%;
        }

        .nav-tab.active {
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--neon-blue);
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 100px auto 0;
            padding: 2rem;
        }

        .tab-content {
            display: none;
            animation: fadeInUp 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.1), rgba(179, 0, 255, 0.1));
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 20px;
            padding: 4rem 2rem;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        /* Category Filters */
        .category-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-filter {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .category-filter.active,
        .category-filter:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
            border-color: var(--neon-blue);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(0, 242, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-blue);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: contain;
            margin-bottom: 1.5rem;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.05), rgba(179, 0, 255, 0.05));
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .product-category {
            color: var(--neon-blue);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-price {
            color: var(--neon-purple);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .product-actions {
            display: flex;
            gap: 1rem;
        }

        .view-details-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            flex: 1;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .view-details-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--neon-blue);
        }

        .add-to-cart {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            flex: 2;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        /* Reviews Section */
        .reviews-section {
            margin-top: 4rem;
            padding: 3rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .review-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(0, 242, 255, 0.1);
            transition: all 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-blue);
        }

        .review-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .review-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .review-rating {
            color: #ffd700;
            margin-bottom: 0.5rem;
        }

        .review-product {
            color: var(--neon-blue);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Product Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 2rem;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .product-modal {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 3rem;
            max-width: 1000px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(0, 242, 255, 0.3);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }

        .modal-image {
            width: 100%;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.05), rgba(179, 0, 255, 0.05));
            padding: 2rem;
        }

        .modal-details h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-category {
            color: var(--neon-blue);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-price {
            font-size: 2.5rem;
            color: var(--neon-purple);
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .specs-list {
            margin-bottom: 2rem;
        }

        .specs-list h3 {
            color: var(--neon-blue);
            margin-bottom: 1rem;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .spec-value {
            color: var(--text-secondary);
            text-align: right;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-add-to-cart {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 25px;
            cursor: pointer;
            flex: 2;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
        }

        /* Cart Styles */
        .cart-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(0, 242, 255, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-btn {
            background: rgba(0, 242, 255, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
        }

        .cart-total {
            text-align: right;
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(0, 242, 255, 0.3);
            color: var(--neon-purple);
        }

        .checkout-btn {
            background: linear-gradient(45deg, var(--accent), #ff00aa);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 2rem;
            width: 100%;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
        }

        /* Support Styles */
        .support-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .faq-section, .contact-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(0, 242, 255, 0.1);
        }

        .faq-item {
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .faq-question {
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .faq-answer {
            color: var(--text-secondary);
            line-height: 1.6;
            padding-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-tabs {
                gap: 0.5rem;
            }
            
            .nav-tab {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .support-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .category-filters {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 1rem;
            }
            
            .modal-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .product-actions {
                flex-direction: column;
            }
            
            .reviews-grid {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                HYPER TECH
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="catalog">КАТАЛОГ</button>
                <button class="nav-tab" data-tab="cart">
                    <span class="cart-icon">
                        <i class="fas fa-shopping-cart"></i> КОРЗИНА
                        <span class="cart-count">0</span>
                    </span>
                </button>
                <button class="nav-tab" data-tab="support">ПОДДЕРЖКА</button>
                <button class="nav-tab" data-tab="checkout">ОФОРМИТЬ</button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <!-- Catalog Tab -->
        <div id="catalog" class="tab-content active">
            <div class="hero">
                <h1>ТЕХНОЛОГИИ БУДУЩЕГО</h1>
                <p style="font-size: 1.2rem; color: var(--text-secondary);">
                    Экстремальная производительность для геймеров и креаторов
                </p>
            </div>

            <!-- Category Filters -->
            <div class="category-filters">
                <button class="category-filter active" data-category="all">ВСЕ ТОВАРЫ</button>
                <button class="category-filter" data-category="gaming-pc">ИГРОВЫЕ ПК</button>
                <button class="category-filter" data-category="laptop">НОУТБУКИ</button>
                <button class="category-filter" data-category="vr">VR-ШЛЕМЫ</button>
                <button class="category-filter" data-category="phone">СМАРТФОНЫ</button>
                <button class="category-filter" data-category="monitor">МОНИТОРЫ</button>
                <button class="category-filter" data-category="accessories">АКСЕССУАРЫ</button>
                <button class="category-filter" data-category="audio">АУДИО</button>
                <button class="category-filter" data-category="tablet">ПЛАНШЕТЫ</button>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>

            <!-- Reviews Section -->
            <div class="reviews-section">
                <h2 style="text-align: center; margin-bottom: 1rem; color: var(--neon-blue);">
                    <i class="fas fa-star"></i> ОТЗЫВЫ КЛИЕНТОВ
                </h2>
                <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">
                    Что говорят наши покупатели о технике HYPER TECH
                </p>
                
                <div class="reviews-grid" id="reviewsGrid">
                    <!-- Reviews will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Cart Tab -->
        <div id="cart" class="tab-content">
            <h2 style="margin-bottom: 2rem; color: var(--neon-blue);">
                <i class="fas fa-shopping-cart"></i> ВАША КОРЗИНА
            </h2>
            <div class="cart-container" id="cartContainer">
                <!-- Cart items will be displayed here -->
            </div>
        </div>

        <!-- Support Tab -->
        <div id="support" class="tab-content">
            <h2 style="margin-bottom: 2rem; color: var(--neon-blue);">
                <i class="fas fa-headset"></i> СЛУЖБА ПОДДЕРЖКИ
            </h2>
            <div class="support-grid">
                <div class="faq-section">
                    <h3 style="margin-bottom: 1.5rem; color: var(--neon-purple);">ЧАСТО ЗАДАВАЕМЫЕ ВОПРОСЫ</h3>
                    <div class="faq-list" id="faqList">
                        <!-- FAQ will be loaded here -->
                    </div>
                </div>
                <div class="contact-section">
                    <h3 style="margin-bottom: 1.5rem; color: var(--neon-purple);">СВЯЗАТЬСЯ С НАМИ</h3>
                    <form id="contactForm">
                        <input type="text" placeholder="Ваше имя" style="width: 100%; padding: 1rem; margin-bottom: 1rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(0,242,255,0.3); border-radius: 10px; color: white;">
                        <input type="email" placeholder="Ваш email" style="width: 100%; padding: 1rem; margin-bottom: 1rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(0,242,255,0.3); border-radius: 10px; color: white;">
                        <textarea placeholder="Ваше сообщение" rows="5" style="width: 100%; padding: 1rem; margin-bottom: 1rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(0,242,255,0.3); border-radius: 10px; color: white;"></textarea>
                        <button type="submit" class="checkout-btn">ОТПРАВИТЬ</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Checkout Tab -->
        <div id="checkout" class="tab-content">
            <h2 style="margin-bottom: 2rem; color: var(--neon-blue);">
                <i class="fas fa-credit-card"></i> ОФОРМЛЕНИЕ ЗАКАЗА
            </h2>
            <div class="cart-container" id="checkoutContainer">
                <!-- Checkout form will be displayed here -->
            </div>
        </div>
    </main>

    <!-- Product Modal -->
    <div class="modal-overlay" id="productModal">
        <div class="product-modal">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-content" id="modalContent">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Product data with detailed specifications - РАСШИРЕННЫЙ КАТАЛОГ
        const products = [
            // Игровые ПК
            {
                id: 1,
                name: "HyperPC Gaming Pro",
                price: 199990,
                category: "gaming-pc",
                image: "https://www.king-komp.com/upload/iblock/7f7/iizj7kx5mfcw79s79hy3tehmp83x5d8y.jpg",
                specs: "RTX 4090, Intel i9-14900K, 64GB DDR5, 2TB NVMe SSD",
                featured: true,
                fullSpecs: {
                    "Процессор": "Intel Core i9-14900K",
                    "Видеокарта": "NVIDIA GeForce RTX 4090 24GB",
                    "Оперативная память": "64GB DDR5 5600MHz",
                    "Накопитель": "2TB NVMe SSD",

        }

        // Render reviews
        function renderReviews() {
            reviewsGrid.innerHTML = reviews.map(review => `
                <div class="review-card">
                    <div class="review-header">
                        <div class="review-avatar">${review.avatar}</div>
                        <div>
                            <div class="review-name">${review.name}</div>
                            <div class="review-date">${review.date}</div>
                        </div>
                    </div>
                    <div class="review-rating">
                        ${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}
                    </div>
                    <div class="review-product">
                        <i class="fas fa-tag"></i> ${review.product}
                    </div>
                    <div class="review-text" style="color: var(--text-secondary); line-height: 1.6;">
                        ${review.text}
                    </div>
                </div>
            `).join('');
        }

        // View product details
        function viewProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            modalContent.innerHTML = `
                <div>
                    <img src="${product.image}" alt="${product.name}" class="modal-image">
                </div>
                <div class="modal-details">
                    <div class="modal-category">${getCategoryName(product.category)}</div>
                    <h2>${product.name}</h2>
                    <div class="modal-price">${formatPrice(product.price)} ₽</div>
                    
                    <div style="margin-bottom: 2rem; color: var(--text-secondary); line-height: 1.6;">
                        ${product.description}
                    </div>
                    
                    <div class="specs-list">
                        <h3><i class="fas fa-list-alt"></i> ХАРАКТЕРИСТИКИ</h3>
                        ${Object.entries(product.fullSpecs).map(([key, value]) => `
                            <div class="spec-item">
                                <span>${key}</span>
                                <span class="spec-value">${value}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="modal-actions">
                        <button class="view-details-btn" style="flex: 1;">
                            <i class="fas fa-heart"></i> В ИЗБРАННОЕ
                        </button>
                        <button class="modal-add-to-cart" onclick="addToCart(${product.id}); closeModal();">
                            <i class="fas fa-cart-plus"></i> ДОБАВИТЬ В КОРЗИНУ
                        </button>
                    </div>
                </div>
            `;

            productModal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            productModal.classList.remove('active');
        }

        // Render FAQ
        function renderFAQ() {
            faqList.innerHTML = faqData.map((faq, index) => `
                <div class="faq-item">
                    <div class="faq-question" onclick="toggleFAQ(${index})">
                        ${faq.question}
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer" id="faq-answer-${index}" style="display: none;">
                        ${faq.answer}
                    </div>
                </div>
            `).join('');
        }

        // Toggle FAQ answer
        function toggleFAQ(index) {
            const answer = document.getElementById(`faq-answer-${index}`);
            const isVisible = answer.style.display === 'block';
            answer.style.display = isVisible ? 'none' : 'block';
        }

        // Get category name
        function getCategoryName(category) {
            const categories = {
                'gaming-pc': 'ИГРОВОЙ ПК',
                'laptop': 'НОУТБУК',
                'vr': 'VR-ШЛЕМ',
                'phone': 'СМАРТФОН',
                'accessories': 'АКСЕССУАРЫ',
                'monitor': 'МОНИТОР',
                'audio': 'АУДИО',
                'tablet': 'ПЛАНШЕТ'
            };
            return categories[category] || category;
        }

        // Format price with thousands separators
        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU').format(price);
        }

        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            cartCount++;
            updateCartDisplay();
            showNotification(`🎮 ${product.name} добавлен в корзину!`);
        }

        // Update cart display
        function updateCartDisplay() {
            cartCountElement.textContent = cartCount;

            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                        <i class="fas fa-shopping-cart" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <h3>КОРЗИНА ПУСТА</h3>
                        <p>Добавьте товары из каталога</p>
                    </div>
                `;
            } else {
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                cartContainer.innerHTML = `
                    ${cart.map(item => `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                            <div class="cart-item-details">
                                <div class="product-title">${item.name}</div>
                                <div class="product-specs" style="color: var(--text-secondary); font-size: 0.9rem;">
                                    ${item.specs}
                                </div>
                                <div class="product-price">${formatPrice(item.price)} ₽</div>
                            </div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span style="font-weight: bold; min-width: 30px; text-align: center;">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                            <button onclick="removeFromCart(${item.id})" style="background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid #ef4444; padding: 0.8rem 1.2rem; border-radius: 10px; cursor: pointer;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `).join('')}
                    <div class="cart-total">
                        ИТОГО: ${formatPrice(total)} ₽
                    </div>
                    <button class="checkout-btn" onclick="switchTab('checkout')">
                        <i class="fas fa-credit-card"></i> ПЕРЕЙТИ К ОПЛАТЕ
                    </button>
                `;
            }

            updateCheckoutDisplay();
        }

        // Update checkout display
        function updateCheckoutDisplay() {
            if (cart.length === 0) {
                checkoutContainer.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                        <i class="fas fa-shopping-cart" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <h3>ДОБАВЬТЕ ТОВАРЫ В КОРЗИНУ</h3>
                        <p>Для оформления заказа добавьте товары из каталога</p>
                    </div>
                `;
            } else {
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                checkoutContainer.innerHTML = `
                    <div style="margin-bottom: 2rem;">
                        <h3 style="color: var(--neon-purple); margin-bottom: 1rem;">ВАШ ЗАКАЗ</h3>
                        ${cart.map(item => `
                            <div style="display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                                <span>${item.name} × ${item.quantity}</span>
                                <span>${formatPrice(item.price * item.quantity)} ₽</span>
                            </div>
                        `).join('')}
                        <div style="display: flex; justify-content: space-between; padding: 1rem 0; font-size: 1.2rem; font-weight: bold; color: var(--neon-blue);">
                            <span>ИТОГО:</span>
                            <span>${formatPrice(total)} ₽</span>
                        </div>
                    </div>
                    
                    <form id="checkoutForm">
                        <h3 style="color: var(--neon-purple); margin-bottom: 1rem;">ДАННЫЕ ДЛЯ ДОСТАВКИ</h3>
                        <input type="text" placeholder="ФИО" required style="width: 100%; padding: 1rem; margin-bottom: 1rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(0,242,255,0.3); border-radius: 10px; color: white;">
                        <input type="email" placeholder="Email" required style="width: 100%; padding: 1rem; margin-bottom: 1rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(0,242,255,0.3); border-radius: 10px; color: white;">
                        <input type="tel" placeholder="Телефон" required style="width: 100%; padding: 1rem; margin-bottom: 1rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(0,242,255,0.3); border-radius: 10px; color: white;">
                        <textarea placeholder="Адрес доставки" required rows="3" style="width: 100%; padding: 1rem; margin-bottom: 1rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(0,242,255,0.3); border-radius: 10px; color: white;"></textarea>
                        <button type="submit" class="checkout-btn">
                            <i class="fas fa-lock"></i> ПОДТВЕРДИТЬ ЗАКАЗ
                        </button>
                    </form>
                `;

                // Add checkout form handler
                document.getElementById('checkoutForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    checkout();
                });
            }
        }

        // Update item quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    cartCount += change;
                    updateCartDisplay();
                }
            }
        }

        // Remove item from cart
        function removeFromCart(productId) {
            const itemIndex = cart.findIndex(item => item.id === productId);
            if (itemIndex !== -1) {
                cartCount -= cart[itemIndex].quantity;
                cart.splice(itemIndex, 1);
                updateCartDisplay();
                showNotification('Товар удален из корзины', 'error');
            }
        }

        // Checkout function
        function checkout() {
            if (cart.length > 0) {
                showNotification('🎉 Заказ успешно оформлен! Спасибо за покупку!');
                sendOrderToBackend();
                cart = [];
                cartCount = 0;
                updateCartDisplay();
                switchTab('catalog');
            }
        }

        // Filter products by category
        function filterProducts(category) {
            currentCategory = category;
            categoryFilters.forEach(filter => {
                filter.classList.toggle('active', filter.dataset.category === category);
            });
            renderProducts();
        }

        // Simulate sending order to Python backend
        function sendOrderToBackend() {
            const orderData = {
                items: cart,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                timestamp: new Date().toISOString()
            };
            
            console.log('Sending order to backend:', orderData);
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: ${type === 'success' ? 'rgba(16, 185, 129, 0.9)' : 'rgba(239, 68, 68, 0.9)'};
                color: white;
                padding: 1rem 2rem;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                z-index: 1001;
                animation: slideInRight 0.3s ease;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.2);
                max-width: 400px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Tab switching functionality
        function switchTab(tabName) {
            tabContents.forEach(tab => tab.classList.remove('active'));
            navTabs.forEach(tab => tab.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        }

        // Setup event listeners
        function setupEventListeners() {
            navTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    switchTab(tabName);
                });
            });

            // Category filter handlers
            categoryFilters.forEach(filter => {
                filter.addEventListener('click', () => {
                    filterProducts(filter.dataset.category);
                });
            });

            // Contact form handler
            document.getElementById('contactForm')?.addEventListener('submit', function(e) {
                e.preventDefault();
                showNotification('📧 Сообщение отправлено! Мы ответим в течение 24 часов.');
                this.reset();
            });

            // Modal close handlers
            modalClose.addEventListener('click', closeModal);
            productModal.addEventListener('click', (e) => {
                if (e.target === productModal) closeModal();
            });

            // Close modal on ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }

        // Add additional CSS for animations
        const additionalStyles = document.createElement('style');
        additionalStyles.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(additionalStyles);

        // Initialize the store when page loads
        document.addEventListener('DOMContentLoaded', initStore);
    </script>
</body>
</html>
